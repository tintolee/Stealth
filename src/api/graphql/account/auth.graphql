mutation verifyAccount ($email: String!, $pincode: String!){
  account{
    verifyAccount(email: $email, pincode: $pincode){
      success
    }
  }
}

mutation login ($args: LoginInput!){
  account{
    login(input: $args){
      id
      user{
        id
        firstname
        lastname
        roles
        primaryEmail
        emails{
          address
          primary
          verified
        }
      }
      tokens{
        refreshToken
        accessToken
      }
    }
  }
}

mutation logout {
  account{
    logout{
      success
    }
  }
}

query me {
  profile{
    id
    firstname
    lastname
    roles
    primaryEmail
    emails{
      address
      primary
      verified
    }
  }
}