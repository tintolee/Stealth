fragment rentalFull on Rental {
  id
  name
  normalizedAddress
  address{
    id
    line
    line2
    city
    state
    postalCode
    country
  }
  rentalType{
    id
    name
    category
    description
  }
  status
  rentalOwner{
    firstName
    lastName
    email
    phone
    company
  }
  units{
    id
    status
    amenities{
      bathrooms
      bedrooms
      toilets
      others
      parkingSpace
    }
    occupant{
      name
      email
      phone
    }
  }
}

